<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Rock-Paper-Scissors</h1>
  <div class="game">
    <div class="moves">
      <h1>player move</h1>
      <span class="movesleft" style="font-size: 1.7rem; margin: 2rem;">Moves Left: 10</span>
      <div class="btns">
        <button id="btn" class="rock">✊</button>
        <button id="btn" class="paper" >✋</button>
        <button id="btn" class="scissors">✌</button>
      </div>
      <div class="result"></div>
    </div>
    <div class="countBoard">
      <table class="counts">
        <tr>
          <th><div class="count p-content">player<br><span class="p-result">0</span></div></th>
          <th><div class="count c-content">computer<br><span class="c-result">0</span></div></th>
        </tr>
      </table>
    </div>
  </div>
  <div class="over"></div>
  <div class="resultBoard"></div>
  <div class="reload"></div>
  <script src="script.js"></script>
</body>
</html>
